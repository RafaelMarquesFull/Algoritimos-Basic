<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br><br>');
  }

  function mostra(instrucao) {
    document.write(instrucao);
    pulaLinha();
  }

  var count = 30;

  while (count <= 40) {
    if (count == 33) {
      count = count + 1;
    } else if (count == 37) {
      count = count + 1;
    } else {
      mostra(count);
      count = count + 1;
    }
  }
  mostra('FIM');
</script>
